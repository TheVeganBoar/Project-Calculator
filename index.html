<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
        <div class="calculator">
            <div class="display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-clear value="span-two" class="span-two" data-key="8"> C </button>
            <button data-delete value="delete" data-key="192"> DEL </button>
            <button data-number value="/" class="operation" data-key="68"> / </button>
            <button data-number value="7" data-key="55"> 7 </button>
            <button data-number value="8" data-key="56"> 8 </button>
            <button data-number value="9" data-key="57"> 9 </button>
            <button data-operation value="*" class="operation" data-key="88"> * </button>
            <button data-number value="4" data-key="52"> 4 </button>
            <button data-number value="5" data-key="53"> 5 </button>
            <button data-number value="6" data-key="54"> 6 </button>
            <button data-operation value="-" class="operation" data-key="173"> - </button>
            <button data-number value="1" data-key="49"> 1 </button>
            <button data-number value="2" data-key="50"> 2 </button>
            <button data-number value="3" data-key="51"> 3 </button>
            <button data-operation value="+" class="operation" data-key="61"> + </button>
            <button data-number id= "zero" class="span-two" value="0" data-key="48"> 0 </button>
            <button data-number value="." data-key="190"> . </button>
            <button data-equals value="=" class="operation" data-key="69"> = </button>
        </div>
</body>
</html>
